<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
    <header class="top-header chat-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fa fa-moon-o"></i>
          <i class="fa fa-bluetooth-b"></i>
          <span class="header_battery">66%
            <i class="fa fa-battery-full"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="chats.html">
            <i class="fa fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="header_column">
          <span class="header_text">유기조</span>
        </div>
        <div class="header_column">
         <i class="fa fa-search" fa-lg></i>
         <i class="fa fa-bars" fa-lg></i>
        </div>
      </div>
    </header>

    <main class="chat">
      <div class="date-divider">
        <span class="date-divider_text">
          Saturday, June 22, 2019
        </span>
      </div>
      <div class="chat_message chat_message--from-me">
        <span class="chat_message-time">
          00:01
        </span>
        <span class="chat_message-body">
          생일축하하고 사랑해♥
        </span>
      </div>
      <div class="chat_message chat_message--to-me">
        <img src="images/kuihtml.jpg" class="chat_message-kuihtml">
        <div class="chat_message-center">
          <h3 class="chat_message-username">유기조</h3>
          <span class="chat_message-body">
            고마엉~~♥♥♥♥♥♥♥♥
          </span>
        </div>
        <span class="chat_message-time">00:02</span>
      </div>
    </main>

    <div class="type-message">
      <i class="fa fa-plus fa-lg"></i>
      <div class="type-message_input">
        <input type="text">
        <i class="fa fa-smile-o fa-lg"></i>
        <span class="record-message">
          <i class="fa fa-microphone fa-lg"></i>
        </span>
      </div>
    </div>

    <div class="bigScreenText">
      <span>화면을 축소시켜 주세요</span>
    </div>

</body>
</html>
